server.port=${PORT:8080}

spring.datasource.url=jdbc:postgresql://localhost:5432/portfolio-db-claude
spring.datasource.username=postgres
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

api.key = ${groq.key}

api.url=https://api.groq.com/openai/v1/chat/completions
api.model=llama-3.1-8b-instant
api.max-tokens=200

cors.allowed-origins=http://localhost:4202

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${email.username}
spring.mail.password=${email.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
portfolio.owner.email=${email.owner.name}

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

logging.level.com.asifalim=DEBUG
logging.level.org.springframework.web=INFO

spring.profiles.active=local

